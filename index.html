<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Not To Do List</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <div class="row">
          <div class="col mt-3 text-center">
            <h1>Not To Do List</h1>
          </div>
          <!--first row closes below -->
        </div>
        <form onsubmit="handleOnSubmit(event)">
          <div class="row">
            <div class="col-md-6">
              <input
                class="form-control"
                type="text"
                name="task"
                id="task"
                required
                placeholder="To Do"
              />
            </div>
            <div class="col-md-3">
              <input
                class="form-control"
                type="number"
                name="hr"
                id="hr"
                required
                placeholder="Hours"
              />
            </div>
            <div class="col-md-3 d-grid">
              <button class="btn btn-primary" id="formSubmit" type="submit">
                Add Task
              </button>
            </div>

            <!--second row closes below -->
          </div>
        </form>

        <!-- Display List -->
        <div class="row mt-5">
          <!-- Must do list (Left column) -->
          <div class="col">
            <h3>Must Do List</h3>
            <hr />

            <table class="table table-hover table-striped">
              <tbody id="entryList">
                <!-- first table row -->

                <!-- <tr>
                  <td>1</td>
                  <td>Cooking</td>
                  <td>2hr</td>
                  <td>
                    <button class="btn btn-danger">
                      <i class="fa-solid fa-trash" id="delete"></i>
                    </button>
                    <button class="btn btn-success">
                      <i class="fa-solid fa-arrow-right"></i>
                    </button>
                  </td>
                </tr>
              
                <tr>
                  <td>1</td>
                  <td>Cooking</td>
                  <td>2hr</td>
                  <td>
                    <button class="btn btn-danger">
                      <i class="fa-solid fa-trash"></i>
                    </button>
                    <button class="btn btn-success">
                      <i class="fa-solid fa-arrow-right"></i>
                    </button>
                  </td>
                </tr> -->
              </tbody>
            </table>
          </div>
          <!-- Ignore list (Right column) -->
          <div class="col">
            <h3>Ignore List</h3>
            <hr />
            <table class="table table-hover table-striped">
              <tbody id="ignoreList">
                <!-- first table row -->

                <!-- <tr>
                  <td>1</td>
                  <td>Cooking</td>
                  <td>2hr</td>
                  <td>
                    <button class="btn btn-danger">
                      <i
                        class="fa-solid fa-trash"
                        id="delete"
                     
                      ></i>
                    </button>
                    <button class="btn btn-warning">
                      <i class="fa-solid fa-arrow-left" id="move"></i>
                    </button>
                  </td>
                </tr>
                <tr>
                  <td>1</td>
                  <td>Cooking</td>
                  <td>2hr</td>
                  <td>
                    <button class="btn btn-danger">
                      <i class="fa-solid fa-trash"></i>
                    </button>
                    <button class="btn btn-warning">
                      <i class="fa-solid fa-arrow-left"></i>
                    </button>
                  </td>
                </tr> -->
              </tbody>
            </table>

            <!-- Notification -->
            <div class="alert alert-primary" role="alert">
              You could have saved <span id="ignoreHr">0</span> hours
            </div>
          </div>
          <!-- third row closes below -->
        </div>

        <div class="row">
          <!-- Total hours allocated -->
          <div class="alert alert-primary" role="alert">
            Total hours allocated per week = <span id="totalHr">0</span> hours
          </div>
          <!--  Fourth row (alert) closes below -->
        </div>
        <!-- container closes below -->
      </div>
      <!-- wrapper div closes below -->
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
